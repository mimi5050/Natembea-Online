<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natembea Online - Video Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #dedab6;
            padding: 10px;
        }

        header img {
            height: 70px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .video-frame {
            width: 560px;
            height: 320px;
            margin-bottom: 10px;
            background-color: #000;
        }

        .video-frames {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-button {
            margin: 5px;
            padding: 10px;
            background-color: #0d452f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #whiteboard {
            width: 80%;
            max-width: 500px;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            display: none;
        }

        #chat-box {
            width: 60%;
            max-width: 600px;
            margin-left: 30px;
            background-color: #fff;
            border: 5px solid #ccc;
            padding: 10px;
        }

        #chat-messages {
            height: 320px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        #chat-input {
            width: calc(100% - 80px);
            padding: 5px;
            margin-right: 5px;
            border: 1px solid #ccc;
        }

        #send-message {
            padding: 5px 10px;
            background-color: #0d452f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="Images/logo.png" alt="Natembea Online Logo">
    </header>
    <main>
        <div id="video-container">
            <div id="local-video" class="video-frame">
                <video autoplay muted></video>
            </div>
            <div id="remote-videos" class="video-frames">
            
            </div>
            <div id="controls">
                <button id="audio-toggle" class="control-button">Toggle Audio</button>
                <button id="video-toggle" class="control-button">Toggle Video</button>
                <button id="whiteboard-toggle" class="control-button">Toggle Whiteboard</button>
            </div>
        </div>
        <div id="whiteboard" class="hidden">
            <!-- Whiteboard content goes here -->
        </div>
        <div id="chat-box">
            <div id="chat-messages">
                <!-- Chat messages will be displayed here -->
            </div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </div>
    </main>
    <script>
        // JavaScript code for handling video call functionalities
        // This part needs to be implemented using appropriate libraries or APIs for video streaming and real-time communication.
    </script>
</body>
</html>
