<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Natembea Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dedab6;
      background-size: cover;
    }


    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: none; /* Prevent textarea from being resizable */
      max-width: 100%; /* Ensure the textarea takes up the full width */
      width: 100%; /* Ensure the textarea takes up the full width */
    }

    input[type="submit"] {
      background-color: #0d452f;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #0d452f;
    }

    .cancel-button {
      background-color: #dedab6; /* Set the background color to the provided color code */
      color: #333; /* Adjust the text color */
      padding: 10px 20px;
      font-size: 16px;
    }

    .cancel-button:hover {
      background-color: #c7c4a7 !important; 
      color: #333 !important; 
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Appointment</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor" required>
          <option value="">-- Select Doctor --</option>
          <option value="Nurse. Bridgette">Nurse. Bridgette</option>
          <option value="Nurse. Kwame">Nurse. Kwame</option>
          <option value="Nurse. Efya">Nurse. Efya</option>
        </select>
      </div>
      <div class="form-group">
        <label for="reason">Reason for Appointment:</label>
        <textarea id="reason" name="reason" rows="4" maxlength="1024" required></textarea>
      </div>
      <div class="form-group">
        <label for="mode">Preferred Mode of Online Consultation:</label>
        <select id="mode" name="mode" required>
          <option value="">-- Select Mode --</option>
          <option value="audio">Audio</option>
          <option value="video">Video</option>
          <option value="both">Both</option>
        </select>
      </div>
      <input type="submit" value="Book Appointment">
      <input type="button" class="cancel-button" value="Cancel" onclick="cancelAppointment()">
    </form>
  </div>

  <script>
    function cancelAppointment() {
      // You can add your cancellation logic here
      alert('Appointment canceled.');
    }
  </script>
</body>
</html>
