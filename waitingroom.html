<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natembea Online Waiting Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    header {
      background-color:#dedab6;
      padding: 10px 0;
      text-align: center;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    header img {
      width: 150px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .waiting-room {
      margin-top: 50px;
      text-align: center;
    }

    .waiting-message {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .waiting-animation {
      width: 70px;
      height: 70px;
      margin: 0 auto;
      border-radius: 50%;
      border: 5px solid #0d452f;
      border-top-color: transparent;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .waiting-info {
      font-size: 18px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="CyberCare Hub Logo">
  </header>
  <div class="container">
    <h1>Welcome to Natembea Online Waiting Room</h1>
    <div class="waiting-room">
      <div class="waiting-message">Please wait while the nurse prepares for your call...</div>
      <div class="waiting-animation"></div>
      <div class="waiting-info">Thank you for your patience. Your health is our priority.</div>
    </div>
  </div>
</body>
</html>
